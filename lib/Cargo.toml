[package]
name = "svg2gcode"
version = "0.0.5"
authors = ["Sameer Puri <crates@purisa.me>"]
edition = "2018"
description = "Convert paths in SVG files to GCode for a pen plotter, laser engraver, or other machine."
repository = "https://github.com/sameer/svg2gcode"
license = "MIT"

[dependencies]
g-code = "0.3.1"
lyon_geom = ">= 0.17.5"
euclid = "0.22"
log = "0"
uom = "0.31.1"
roxmltree = "0"
svgtypes = "0.6"
paste = "1"

[dev-dependencies]
cairo-rs = { version = "^0", default-features = false, features = ["svg", "v1_16"] }
